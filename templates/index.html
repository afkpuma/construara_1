<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nova Locação - Construara_1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Estilos para o menu de navegação - Estes podem ser movidos para style.css depois */
        .navbar {
            background-color: #333;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .navbar a.active {
            background-color: #007bff; /* Cor para a aba ativa */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="{{ url_for('home') }}" class="active">Registrar Locação</a>
            <a href="{{ url_for('get_locacoes_page') }}">Visualizar Locações</a>
            </div>
        <h1>Registrar Nova Locação</h1>
        <form id="locacaoForm">
            <h2>Dados do Cliente</h2>
            <label for="nome_cliente">Nome do Cliente:</label>
            <input type="text" id="nome_cliente" name="nome_cliente" required>

            <label for="endereco_cliente">Endereço:</label>
            <input type="text" id="endereco_cliente" name="endereco_cliente">

            <label for="telefone_cliente">Telefone:</label>
            <input type="text" id="telefone_cliente" name="telefone_cliente" required>

            <h2>Dados da Locação</h2>
            <label for="data_inicio_locacao">Data de Início da Locação:</label>
            <input type="date" id="data_inicio_locacao" name="data_inicio_locacao" required>

            <label for="dias_locacao">Dias de Locação:</label>
            <input type="number" id="dias_locacao" name="dias_locacao" required min="1">

            <label for="valor_total">Valor Total:</label>
            <input type="number" id="valor_total" name="valor_total" step="0.01" required>

            <label for="status_pagamento">Status do Pagamento:</label>
            <select id="status_pagamento" name="status_pagamento" required>
                <option value="pendente">Pendente</option>
                <option value="pago_a_vista">Pago à Vista</option>
                <option value="parcial">Parcial</option>
            </select>

            <label for="anotacoes">Anotações:</label>
            <textarea id="anotacoes" name="anotacoes" rows="3"></textarea>

            <h2>Andaimes Locados (códigos separados por vírgula)</h2>
            <label for="codigos_andaimes">Ex: AND-001, AND-002</label>
            <input type="text" id="codigos_andaimes" name="codigos_andaimes" required>

            <button type="submit">Registrar Locação</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
