<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Locações - Construara_1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="{{ url_for('home') }}">Registrar Locação</a>
            <a href="{{ url_for('get_locacoes_page') }}" class="active">Visualizar Locações</a>
            <a href="{{ url_for('add_andaime_page') }}">Adicionar Andaimes</a>
        </div>

        <h1>Visualizar Locações</h1>
        <div id="loadingMessage" class="loading-message">Carregando locações...</div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        
        <table id="locacoesTable" style="display: none;">
            <thead>
                <tr>
                    <th>ID Locação</th>
                    <th>Cliente</th>
                    <th>Telefone Cliente</th>
                    <th>Data Registro</th>
                    <th>Data Início</th>
                    <th>Dias</th>
                    <th>Valor Total</th>
                    <th>Status Pagamento</th>
                    <th>Andaimes (Código - Status)</th>
                    <th>Anotações</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='js/locacoes.js') }}"></script>
</body>
</html>
